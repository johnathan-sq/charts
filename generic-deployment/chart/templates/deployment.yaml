apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-chart
  labels:
    app: my-chart
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: my-chart
  template:
    metadata:
      labels:
        app: my-chart
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
